# switch prefix key to ctrl+a and turn off default ctrl+b binding
set -g prefix C-a
unbind C-b

set -g history-limit 409600

# easy split window bindings
bind s split-window -v
bind v split-window -h

# use hjkl to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# easy pane resize
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# vim bindings in copy mode
setw -g mode-keys vi
set -g @shell_mode 'vi'

# look nice
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'
set -as terminal-overrides ',*:sitm=\E[3m:ritm=\E[23m'

set -g xterm-keys on
# set-option -g default-shell /usr/local/bin/bash

# status bar
# set -g status-utf8 on
set -g status-interval 60
set -g status-left-length 100
set -g status-left '#[fg=green] #T#[default]'
set -g status-right "#[fg=cyan] %d %b %R"
set -g status-justify centre
# display activity from other windows
setw -g monitor-activity on
set -g visual-activity on

# status bar colors
set -g status-fg colour247
set -g status-bg colour0

# command line colors
set -g message-style fg=colour250,bg=black,bright

# \o/ instant insert/normal mode
set -sg escape-time 0

# Enable mouse support
set -g mouse on

# Renumber windows when one is closed
set -g renumber-windows on
# start windows indexing from 1
set -g base-index 1
set -g pane-base-index 1

# OSC 52 + xsel fallback
set -g set-clipboard on

bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "xsel -ib"
bind-key -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xsel -ib"

